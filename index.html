<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Postcard & Shouting</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="onlyform" class="entername" action="index.html" method="post">
          <label for="submitname">Submit a name: <label>
          <input id="stupidstufftheytypein" type="text" name="form-control" value="text">
        </form>
        <div id="postcard" class="card" style="width: 400px;">
          <div class="card-body">
            <h1 class="card-title">Hello <span class="showthem"></span></h1>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <form id="screamingform" class="yelling" action="index.html" method="post">
          <label for="submitwhattheywant">What?... I can't hear you!!</label>
          <input id="theytype" type="text" name="form-control">
        </form>
        <h1><span class="output"></span></h1>
      </div>
    </div>
  </body>
</html>
